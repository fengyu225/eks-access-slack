apiVersion: access.eksaccess.io/v1alpha1
kind: EKSCluster
metadata:
  name: production-cluster
  namespace: eks-access-system
spec:
  clusterName: "production-cluster"
  accountId: "123456789012"
  region: "ap-northeast-2"
  clusterArn: "arn:aws:eks:ap-northeast-2:123456789012:cluster/production-cluster"
  description: "Main production EKS cluster"
  environment: "production"
  version: "1.28"
  enabled: true
  supportedAccessPolicies:
    - "AmazonEKSViewPolicy"
    - "AmazonEKSEditPolicy"
    - "AmazonEKSAdminPolicy"
    - "AmazonEKSClusterAdminPolicy"
  defaultAccessPolicy: "AmazonEKSViewPolicy"
  tags:
    environment: "production"
    team: "platform"
    cost-center: "platform-infra"
---
