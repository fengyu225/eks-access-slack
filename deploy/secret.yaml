apiVersion: v1
kind: Secret
metadata:
  name: eks-access-slack-secrets
  namespace: eks-access-slack
type: Opaque
data:
  # AWS Credentials (base64 encoded)
  AWS_ACCESS_KEY_ID: <base64-encoded-access-key-id>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-secret-access-key>
  AWS_SESSION_TOKEN: <base64-encoded-session-token>
  # Slack Tokens (base64 encoded)
  SLACK_BOT_TOKEN: <base64-encoded-bot-token>
  SLACK_APP_TOKEN: <base64-encoded-app-token>
